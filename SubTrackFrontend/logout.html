<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
    }

    .logout-card h2 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .logout-card p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn-gradient {
      background: linear-gradient(to right, #270D7D, #281A84, #2C4FA0, #2D5CA7);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #2D5CA7, #2C4FA0, #281A84, #270D7D);
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <i class="fa fa-sign-out-alt fa-3x mb-3"></i>
    <h2>Logout</h2>
    <p>Are you sure you want to logout from SubTrack?</p>
    <button class="btn btn-gradient me-2" id="confirmLogout">Yes, Logout</button>
    <a href="DashBoard.html" class="btn btn-gradient ms-2">Cancel</a>
  </div>

  <script>
    document.getElementById('confirmLogout').addEventListener('click', () => {
      // Clear localStorage
      localStorage.removeItem('user');
      // Redirect to login page
      window.location.href = 'Login.html';
    });
  </script>

</body>
</html>
