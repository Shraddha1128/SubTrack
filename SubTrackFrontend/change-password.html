<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('images/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .password-card h2 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: 0 0 5px #2D5CA7;
    }

    .btn-gradient {
      background: linear-gradient(to right, #270D7D, #281A84, #2C4FA0, #2D5CA7);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: bold;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #2D5CA7, #2C4FA0, #281A84, #270D7D);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #bbb;
      text-decoration: none;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="password-card">
    <h2><i class="fa fa-lock"></i> Change Password</h2>
    <form id="changePasswordForm">
      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn-gradient">Update Password</button>
    </form>

    <a href="profile.html" class="back-link"><i class="fa fa-arrow-left"></i> Back to Profile</a>
  </div>

  <script>
    const form = document.getElementById("changePasswordForm")
    const user = JSON.parse(localStorage.getItem("user"))

    if (!user) {
      window.location.href = "Login.html"
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault()

      const currentPassword = document.getElementById("currentPassword").value
      const newPassword = document.getElementById("newPassword").value
      const confirmPassword = document.getElementById("confirmPassword").value

      if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match!")
        return
      }

      try {
        const res = await fetch("http://localhost:3000/api/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: user.id,
            currentPassword,
            newPassword
          })
        })

        const data = await res.json()
        if (data.success) {
          alert("Password updated successfully!")
          window.location.href = "profile.html"
        } else {
          alert("Error: " + data.error)
        }
      } catch (err) {
        alert("Failed: " + err.message)
      }
    })
  </script>

</body>
</html>
