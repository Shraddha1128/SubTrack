<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - My Subscriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('images/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #fff !important; }
    .nav-link { color: #ddd !important; margin-right: 15px; }
    .nav-link:hover { color: #fff !important; }
    .btn-gradient {
      background: linear-gradient(to right, #270D7D, #281A84, #2C4FA0, #2D5CA7);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(to right, #2D5CA7, #2C4FA0, #281A84, #270D7D);
    }

    /* Page Heading */
    .page-title {
      margin: 40px 0 20px 0;
      font-weight: bold;
      font-size: 2rem;
    }

    /* Subscription Cards */
    .subscription-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .subscription-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    .subscription-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2D5CA7;
    }
    .subscription-card h5 {
      color: #fff;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subscription-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Action Buttons */
    .subscription-card .btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">SubTrack</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./Homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">My Subscriptions</a></li>
          <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
        </ul>
        <a href="logout.html" class="btn btn-gradient ms-3">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h2 class="page-title">My Subscriptions</h2>
    <div class="row g-4">
<div class="container my-4 text-end">
  <a href="add-subscription.html" class="btn btn-gradient">
    <i class="fa fa-plus"></i> Add Subscription
  </a>
</div>
      <!-- Subscription Card Example -->
      <div class="col-md-4">
        <div class="subscription-card">
         
          <h5>Netflix</h5>
          <p>₹499 / month</p>
          <p>Status: Active</p>
          <button class="btn btn-gradient">Manage</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="subscription-card">
         
          <h5>Spotify</h5>
          <p>₹199 / month</p>
          <p>Status: Expiring Soon</p>
          <button class="btn btn-gradient">Renew</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="subscription-card">
         
          <h5>Amazon Prime</h5>
          <p>₹499 / year</p>
          <p>Status: Active</p>
          <button class="btn btn-gradient">Manage</button>
        </div>
      </div>

      <!-- Add more cards similarly -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
