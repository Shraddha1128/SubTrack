<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - SubTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('images/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .navbar { background-color: rgba(0, 0, 0, 0.6); }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #fff !important; }
    .nav-link { color: #ddd !important; margin-right: 15px; }
    .nav-link:hover { color: #fff !important; }
    .nav-link.active { color: #fff !important; font-weight: bold; }
    .btn-gradient {
      background: linear-gradient(to right, #270D7D, #281A84, #2C4FA0, #2D5CA7);
      color: #fff; border: none; border-radius: 8px;
      padding: 8px 18px; font-weight: bold; transition: 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(to right, #2D5CA7, #2C4FA0, #281A84, #270D7D);
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    .profile-header { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; }
    .form-control {
      background: rgba(255,255,255,0.1); border: none; color: #fff;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.2); border: 1px solid #2D5CA7;
      color: #fff; box-shadow: none;
    }
    @media(max-width:768px){
      .profile-header{ flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">SubTrack</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./DashBoard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./subscriptions.html">My Subscriptions</a></li>
          <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="./profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Card -->
  <div class="profile-card">
    <form id="editForm">
      <div class="profile-header">
        <div class="ms-3 w-100">
          <label class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control mb-2" required>
          <label class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control mb-2" required>
          <label class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control mb-2" required>
        </div>
      </div>
      <button type="submit" class="btn-gradient"><i class="fa fa-save"></i> Save Changes</button>
      <a href="Profile.html" class="btn btn-light ms-2"> Cancel</a>
    </form>
  </div>

<script>
const user = JSON.parse(localStorage.getItem('user'))

if (!user) {
  alert("No user logged in. Please login first.")
  window.location.href = "Login.html"
}

// Fill form with existing values
document.getElementById('name').value = user.name || ""
document.getElementById('email').value = user.email || ""
document.getElementById('phone').value = user.phnumber || ""

// Handle submit
document.getElementById('editForm').addEventListener('submit', async function (e) {
  e.preventDefault()

  const body = {
    id: user.id,
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phnumber: document.getElementById('phone').value
  }

  try {
    const res = await fetch("http://localhost:3000/api/update-profile", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    })
    const data = await res.json()

    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data.user))
      alert("Profile updated successfully!")
      window.location.href = "Profile.html"
    } else {
      alert("Error: " + data.error)
    }
  } catch (err) {
    alert("Failed to update: " + err.message)
  }
})
</script>

</body>
</html>
