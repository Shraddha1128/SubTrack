<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubTrack - Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    margin: 0;
}
.navbar {
    background: rgba(0,0,0,0.6);
    padding: 0 20px;
    height: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.navbar-brand { font-weight: 700; font-size: 1.6rem; line-height: 50px; color: #fff !important; }
.nav-link { color: #ddd !important; margin-right: 15px; font-size: 1rem; line-height: 50px; }
.nav-link:hover { color: #ffcc00 !important; }
.container { padding: 60px 30px; max-width: 600px; }
.card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border-radius: 15px; padding: 30px; transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #fff; }
.card:hover { transform: translateY(-5px); }
.card-title { font-weight: 700; font-size: 1.5rem; margin-bottom: 10px; }
.card-text { font-size: 1rem; margin-bottom: 8px; }
.detail { display: flex; align-items: center; margin-bottom: 10px; }
.detail i { margin-right: 10px; color: #ffcc00; }
.btn-pay { background: linear-gradient(90deg, #ff6a00, #ee0979); border: none; color: #fff; font-weight: 600; width: 100%; padding: 12px; margin-top: 20px; transition: transform 0.2s; }
.btn-pay:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 id="planName" class="card-title"></h3>
        <p id="planDescription" class="card-text"></p>

        <div class="detail"><i class="fas fa-tag"></i> Price: ₹<span id="planPrice"></span></div>
        <div class="detail"><i class="fas fa-calendar-day"></i> Start: <span id="planStart"></span></div>
        <div class="detail"><i class="fas fa-calendar-alt"></i> Expiry: <span id="planExpiry"></span></div>

        <button class="btn btn-pay" id="payBtn">Buy Now</button>
    </div>
</div>

<script>
// Get the logged-in user's email from localStorage
const user = JSON.parse(localStorage.getItem('user'));
if (!user || !user.email) {
    alert('Please login first!');
    window.location.href = 'Login.html';
}
const userEmail = user.email;

// Get planId from URL
const urlParams = new URLSearchParams(window.location.search);
const planId = urlParams.get('planId');
let currentPlan = null;

// Load plan details from backend
async function loadPlan() {
    try {
        const res = await fetch(`http://localhost:3000/api/plans/${planId}`);
        if (!res.ok) throw new Error('Plan not found');
        const plan = await res.json();
        currentPlan = plan;

        document.getElementById('planName').textContent = plan.name;
        document.getElementById('planDescription').textContent = plan.description || 'No description available.';
        document.getElementById('planPrice').textContent = plan.price;
        document.getElementById('planStart').textContent = plan.startDate.split('T')[0];
        document.getElementById('planExpiry').textContent = plan.expiryDate.split('T')[0];
    } catch (err) {
        console.error(err);
        alert('Error loading plan');
    }
}

// Handle Buy Now click
document.getElementById('payBtn').addEventListener('click', async () => {
    if (!currentPlan) return;

    try {
        const res = await fetch('http://localhost:3000/api/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                planId: currentPlan.Id,  // Make sure this matches your DB column
                userEmail: userEmail,    // ✅ logged-in user email
                status: 'Paid',
                purchasedAt: new Date()
            })
        });

        const data = await res.json();
        if (data.success) {
            alert(`Payment successful! You have subscribed to ${currentPlan.name} for ₹${currentPlan.price}`);
            window.location.href = 'MySubscription.html';
        } else {
            alert('Failed to add subscription: ' + (data.error || 'Try again'));
        }
    } catch (err) {
        console.error(err);
        alert('Error processing subscription');
    }
});

// Load plan on page load
loadPlan();
</script>


</body>
</html>
